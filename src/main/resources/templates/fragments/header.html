<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


  <div class="header" th:fragment="header">


    <!-- Header Section Begin -->
    <header class="header-section">
      <div class="container">
        <div class="logo">
          <a th:href="@{/index}">

        <div class="nav-menu">
