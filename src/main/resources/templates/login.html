<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">


<!-- Login form -->
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">아이디</label>
      <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">패스워드</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="primary-btn">로그인</button>
    <button type="button" class="primary-btn top-btn"><i class="fa fa-ticket"></i>회원가입</button>
  </form>
  <br>
  <div>
    <a href="/login/getGoogleAuthUrl">
      <img th:src="@{/img/google_logiin.png}" style="height: 60px">
    </a>
  </div>
  <!-- Login form End -->

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</html>
